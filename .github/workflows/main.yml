name: Dart Unit Tests Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  test-summary:
    runs-on: self-hosted

    steps:
      - name: Checkout Aluno
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: aluno_code

      - name: Checkout Testes Oficiais
        uses: actions/checkout@v4
        with:
          ref: main
          path: oficial_code

      - name: Restaurar Testes Oficiais
        run: |
          rm -rf aluno_code/test
          cp -r oficial_code/test aluno_code/test

      - name: Run Tests
        working-directory: ./aluno_code
        run: |
          flutter test --machine > machine_results.json || true

      - name: Show Summary
        working-directory: ./aluno_code
        run: |
          # 1. Filtra os resultados visíveis
          grep '"type":"testDone"' machine_results.json | grep '"hidden":false' > filtered.txt || true

          # 2. Conta e salva o número direto em arquivos temporários
          grep -c '"result":"success"' filtered.txt > p.txt || echo "0" > p.txt
          grep -c '"result":"failure"' filtered.txt > f.txt || echo "0" > f.txt
          grep -c '"result":"error"' filtered.txt > e.txt || echo "0" > e.txt

          # 3. Lê os arquivos para variáveis (Garante que não fiquem vazias)
          PASSED=$(cat p.txt)
          FAILED=$(cat f.txt)
          ERRORS=$(cat e.txt)

          # 4. Soma usando expr (o modo mais compatível do Linux)
          # Se a variável estiver vazia, o '0' ali garante a conta
          REPROVADOS=$(expr ${FAILED:-0} + ${ERRORS:-0})
          TOTAL=$(expr ${PASSED:-0} + $REPROVADOS)

          echo "------------------------------------------"
          echo "RESUMO FINAL"
          echo "------------------------------------------"
          echo "Total de exercícios: $TOTAL"
          echo "Passou: ${PASSED:-0}"
          echo "Falhou: $REPROVADOS"
          echo "------------------------------------------"

          # 5. Verificação de erro
          if [ "$REPROVADOS" -gt 0 ]; then
            echo "Status: REPROVADO"
            exit 1
          else
            echo "Status: APROVADO"
          fi